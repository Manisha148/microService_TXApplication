<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Webpage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #555;
            color: white;
        }

        .hero {
            background-image: url('https://source.unsplash.com/1600x900/?nature,water');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <a href="#home">Home</a>
        <a href="/about">About</a>
        <a href="/blog">Blog</a>
        <!-- D:/PIPELINE/microService_TXApplication/app/templates/index.html -->
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to our Website</h1>
        <p>Discover the beauty of nature with our stunning images</p>
    </div>

    <!-- Content -->
    <div class="content">
        <h2>Explore Our Gallery</h2>

        <!-- Image 1 -->
        <img src="https://source.unsplash.com/800x600/?nature,water" alt="Image 1">
        <p>Beautiful Scenery</p>

        <!-- Image 2 -->
        <img src="https://source.unsplash.com/800x600/?forest" alt="Image 2">
        <p>Enchanting Forest</p>

        <!-- Image 3 -->
        <img src="https://source.unsplash.com/800x600/?mountain" alt="Image 3">
        <p>Majestic Mountains</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Awesome Webpage. All rights reserved.</p>
    </footer>

</body>

</html>
